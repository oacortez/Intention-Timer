<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
  <h2>Current Activity</h2>
  <main>
    <section class="box-1" id="box1">
      <p class="category">Select a category</p>
      <div class = "new-activity-section">
        <button type="button" class="study-button" id="studyBtn">Study</button>
        <button type="button" class="meditate-button" id="meditateBtn">Meditate</button>
        <button type="button" class="exercise-button" id="exerciseBtn">Exercise</button>
      </div>
      <h3>What would you like to accomplish during this time?</h3>
        <input type="text" class="inputs" id="goal"></input>
        <div class= "time">
          <h3>Minutes</h3>
            <input type="text" class="minutes" id="minutes"></input>
          <h3>Seconds</h3>
            <input type="text" class="seconds" id="seconds"></input>
        </div>
      <button type="button" class="start-btn" id="start-btn">START ACTIVITY</button>
    </section>
    <section class="box-2" id="box2">
      <h2>Past Activities</h2>
        <p>You haven't logged any activities yet.</p>
        <p>Complete the form to the left to get started!</p>
    </section>
  </main>
  </body>
<script type="text/javascript" src="Activity.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
